<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/menu.css">
    <title>#7DaysOfCode</title>
</head>
<body class="app">
    <header class="header">
        <nav class="menu">
            <div class="menu__left">
                <img class="menu__logo" src="assets/img/logo.svg" alt="Logo">
                <img class="menu__icons" src="assets/img/search.svg" alt="Icone de pesquisa">
                <input class="menu__search" type="text">
            </div>
            <div class="manu__rigth">
                <ul class="menu__lista">
                    <li class="memu__items">
                        <a href="#">
                            <img src="assets/img/home.svg" alt="Icone da Home" class="menu__icons">
                            <span class="menu__description">Inicio</span>
                        </a>
                    </li>
                    <li class="memu__items">
                        <a href="#">
                            <img src="assets/img/group.svg" alt="Icone da Minha rede" class="menu__icons">
                            <span class="menu__description">Minha rede</span>
                        </a>
                    </li>
                    <li class="memu__items">
                        <a href="#">
                            <img src="assets/img/business.svg" alt="Icone de vagas" class="menu__icons">
                            <span class="menu__description">Vagas</span>
                        </a>
                    </li>
                    <li class="memu__items">
                        <a href="#">
                            <img src="assets/img/message.svg" alt="Icone de messagens" class="menu__icons">
                            <span class="menu__description">Mensagens</span>
                        </a>
                    </li>
                    <li class="memu__items">
                        <a href="#">
                            <img src="assets/img/notifications.svg" alt="Icone de notificações" class="menu__icons">
                            <span class="menu__description">Notificações</span>
                        </a>
                    </li>
                    <li class="memu__items">
                        <a href="#">
                            <img src="assets/img/apps.svg" alt="Icone de soluções" class="menu__icons">
                            <span class="menu__description">Soluções</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="content"></main>
</body>
</html>
